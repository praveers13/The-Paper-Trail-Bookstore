        <h1>Book Reviews</h1>
        <!-- Navigation links within the page -->
        <div class="links">
            <a href="#fetchSection">Fetch Reviews</a>
            <a href="#createSection">Create Review</a>
            <a href="#deleteSection">Delete Review</a>
        </div>
    </div>
    <!-- Section for fetching reviews -->
    <div id="fetchSection" class="section">
        <h2>Fetch Reviews</h2>
        <!-- Form for entering an ISBN to fetch reviews -->
        <form id="isbnForm">
            <label for="isbn">Enter ISBN:</label>
            <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN...">
            <button type="button" id="fetchButton">Fetch Reviews</button>
        </form>
        <!-- Container for displaying fetched reviews -->
        <div id="reviewContainer"></div>
    </div>
    <!-- Section for creating a new review -->
    <div id="createSection" class="section">
        <h2>Create Review</h2>
        <!-- Form for entering review details -->
        <form id="createReviewForm">
            <label for="createIsbn">ISBN:</label>
            <input type="text" id="createIsbn" name="createIsbn" placeholder="Enter ISBN...">
            <!-- Additional fields for book details -->
            <label for="book_name">Book Name:</label>
            <input type="text" id="book_name" name="book_name" placeholder="Enter Book Name...">
            <label for="author_name">Author Name:</label>
            <input type="text" id="author_name" name="author_name" placeholder="Enter Author Name...">
            <label for="price">Price :</label>
            <input type="text" id="price" name="price" placeholder="Enter price ...">
            <label for="review">Review:</label>
            <textarea id="review" name="review" placeholder="Enter a short Review..."></textarea>
            <!-- Button to create the review -->
            <button type="button" id="createButton">Create Review</button>
            <!-- Container for displaying creation messages -->
            <div id="createMessage"></div>
        </form>
    </div>
    <!-- Section for deleting a review -->
    <div id="deleteSection" class="section">
        <h2>Delete Review</h2>
        <!-- Form for entering ISBN to delete a review -->
        <form id="deleteReviewForm">
            <label for="deleteIsbn">ISBN:</label>
            <input type="text" id="deleteIsbn" name="deleteIsbn" placeholder="Enter ISBN...">
            <!-- Button to delete the review -->
            <button type="button" id="deleteButton">Delete Review</button>
            <!-- Container for displaying delete messages -->
            <div id="deleteMessage"></div>
        </form>
    </div>
